  <img src="cat.jpeg" alt="cat" />
  <span>The internet loves cats</span>
</div> -->





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Loves Cats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        CATS R US
    </header>
    <div class="container">
        <img src="./Cat.jpg" alt="cat image">
        <span class="text">The internet loves cats</span>
    </div>
</body>
</html>
